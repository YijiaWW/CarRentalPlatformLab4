name: Build and deploy MVC app to Azure Web App - carrental-mvc-YijiaWang

on:
  push:
    branches: [main]
    paths:
      - "CarRentalPlatform/**"
      - ".github/workflows/mvc-deploy.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Restore & Build
        run: dotnet build CarRentalPlatform/CarRentalPlatform.csproj -c Release

      - name: Publish
        run: dotnet publish CarRentalPlatform/CarRentalPlatform.csproj -c Release -o ./publish

      - name: Zip package
        run: |
          cd publish
          zip -r ../app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mvc-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: mvc-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "carrental-mvc-YijiaWang"
          slot-name: "Production"
          package: app.zip
          startup-command: "dotnet CarRentalPlatform.dll"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_MVC }}
