name: Build and deploy MVC app to Azure Web App - carrental-mvc-YijiaWang

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Restore & Build
        run: dotnet build CarRentalPlatform/CarRentalPlatform.csproj -c Release

      - name: Publish
        run: dotnet publish CarRentalPlatform/CarRentalPlatform.csproj -c Release -o ./publish

      - name: Zip package
        run: |
          cd publish
          zip -r ../app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mvc-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: mvc-app

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_560AAF7160C34B74BA940FDC5CDFA826 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_049B72F11FDA4C4692B6AD9D13C1EB45 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_89C2523F5A9248CDBA7601019070DE29 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "carrental-mvc-YijiaWang"
          slot-name: "Production"
          package: app.zip
          startup-command: "dotnet CarRentalPlatform.dll"
